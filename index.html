<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class="search-results-title">
      <h2>Wikipedia Results</h2>
      <button type="button" id="new-search">Search Again</button>
    </div>
  <div class="search-results">
  </div>
  <div class="loading">
  </div>

<div class="header">
  <h1>Wikipedia Viewer</h3>
</div>

<div class="submit-form">
  <input id="keyword" class ="user-input" type="text" placeholder="Enter Search Keyword" required>
  <div class="submit-buttons">
    <button type="button" id="search" class="btn submit-btn">Wiki Search</button>
    <button type="button" id="random" class="btn submit-btn">Random Wiki</button>
  </div>
</div>
  <script src="app.js"></script>
</body>
</html>
